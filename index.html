<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAC Analytics | Business Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #ffffff;
      color: #0a1f44;
    }
    header {
      background: #0a1f44;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e1e4e8;
    }
    header h1 {
      font-size: 1.6rem;
      font-weight: 700;
    }
    logo img {
      width: 300px;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
      color: #ffffff;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
      background: #f8f9fc;
    }
    .hero-text {
      flex: 1 1 400px;
      padding-right: 2rem;
    }
    .hero-text h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .hero-buttons a {
      display: inline-block;
      margin: 0.5rem 1rem 0 0;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 5px;
      text-decoration: none;
    }
    .whatsapp {
      background: #25D366;
      color: #fff;
    }
    .email {
      background: #0a1f44;
      color: #fff;
    }
    .hero-image {
      flex: 1 1 400px;
      text-align: center;
    }
    .hero-image img {
      width: 100%;
      max-width: 500px;
    }
    footer {
      background: #0a1f44;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
<!--     <h1>LAC Analytics</h1> -->
    <div class="logo">
      <img src="/lac-logo.png" alt="LAC ANALYTICS" />
    </div>
    <nav>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Data Analytics Inteligente para seu Negócio</h2>
      <p>Mais de 100 milhões de dados analisados. Transforme informação em decisão com relatórios de BI visualmente claros e impactantes.</p>
      <div class="hero-buttons">
        <a href="https://wa.me/5511987654321" class="whatsapp">Fale via WhatsApp</a>
        <a href="mailto:contato@lacanalytics.com" class="email">Envie um Email</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="/hero-diagram.png" alt="Ilustração de análise de dados" />
    </div>
  </section>

  <footer>
    <p>© 2025 LAC Analytics · contato@lacanalytics.com</p>
  </footer>
</body>
</html>
